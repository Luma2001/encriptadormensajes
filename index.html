<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador y Desencriptador de Mensajes</title><!--Título del sitio web-->
</head>

<body>

    <header>
        <img class="logo" src="./images/Logo.png" alt="Logo de Alura" >
        <h1>CHALLENGE ENCRIPTADOR</h1>
    </header>

    <main>

        <section class="entrada">
            <textarea class="textoIngresado" cols="20" rows="5" placeholder="Ingrese el texto aquí"></textarea><!--Campo para texto que va a ser encriptado o desencriptado-->
            <h6 class="informacion">Sólo letras y sin acentos.</h6>
            <div class="botones">
                <button class="btn_encriptar" onclick="btnEncriptar()">Encriptar</button><!--Botón para encriptar. Asociamos el evento onclick a la funcion btnEncriptar-->
                <button class="btn_desencriptar" onclick="btnDesencriptar()">Desencriptar</button><!--Botón para desencriptar. Asociamos el evento onclick a la funcion btnDesencriptar-->
            </div>
        </section>

        <section class="salida">
            <textarea  class="textoEncriptado"cols="20" rows="5"></textarea><!--Área para mostrar resultados-->
            <h6 class="informacion">Copia y envía el mensaje.</h6>
            <div class="botones">
                <button class="btn_copiar" onclick="copiarTexto()">Copiar Texto</button><!--Extra: botón para copiar texto a portapapeles-->
            </div>
        </section>

    </main>

    <footer><!--footer extra-->
        <div class="foot">
                <div><img class="avatar" src="./images/luma.png" alt="Avatar de Luma"></div>
                <div><h6>Challenge Encriptador 2023 - Desarrollado por Luma</h6></div>
        </div>
       
    </footer>

    <script src="../styles/script.js"></script>
   

    
</body>
</html>
